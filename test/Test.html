<html>
<head>
	<script type="text/javascript" src="../src/lib/require.js"></script>
	<script type="text/javascript" src="requireconfig.js"></script>
	<script type="text/javascript">
		require(["../test/main"], function (main) { main(); });
	</script>
</head>
<body>
	<ul style="list-style-type: none; padding: 0px; margin-top: 3px; margin-bottom: 0px;" data-bind="template: { name: 'tree-node', data: root }"></ul>
	<script type="text/html" id="tree-node">
		<li>
			<span data-bind="visible: !isLeaf()">
				<img src="../test/plus.gif" data-bind="attr: { src: expanded() ? '../test/minus.gif' : '../test/plus.gif' }, click: toggleExpanded" />
			</span>
			<input type="checkbox" data-bind="nullableChecked: isSelected" />
			<span data-bind="text: displayText"></span>

			<div data-bind="if: expanded">
				<ul style="list-style-type: none; padding-left: 20px" data-bind="template: { name: 'tree-node', foreach: children }"></ul>
			</div>
		</li>
	</script>
</body>
</html>
